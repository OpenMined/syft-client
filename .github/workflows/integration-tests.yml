name: Integration Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install the project
        run: uv sync --all-extras

      - name: Install just
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Create credentials directory
        run: mkdir -p credentials

      - name: Set up DO credentials
        env:
          TOKEN_DO_JSON: ${{ secrets.TOKEN_DO_JSON }}
        run: echo "$TOKEN_DO_JSON" > credentials/token_do.json

      - name: Set up DS credentials
        env:
          TOKEN_DS_JSON: ${{ secrets.TOKEN_DS_JSON }}
        run: echo "$TOKEN_DS_JSON" > credentials/token_ds.json

      - name: Run integration tests
        env:
          BEACH_EMAIL_DO: ${{ secrets.BEACH_EMAIL_DO }}
          BEACH_EMAIL_DS: ${{ secrets.BEACH_EMAIL_DS }}
        run: just test-integration
