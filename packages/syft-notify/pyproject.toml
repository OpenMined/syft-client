[project]
name = "syft-notify"
version = "0.1.0"
description = "Email notifications for SyftBox events"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "google-api-python-client>=2.95.0",
    "google-auth>=2.22.0",
    "google-auth-oauthlib>=1.0.0",
    "jinja2>=3.1.0",
    "click>=8.0.0",
    "python-daemon>=3.0.0",
    "pyyaml>=6.0",
]

[project.scripts]
syft-notify = "syft_notify.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/syft_notify"]
