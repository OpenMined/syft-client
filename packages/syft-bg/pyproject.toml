[project]
name = "syft-bg"
version = "0.1.0"
description = "Background services TUI dashboard for SyftBox"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.0.0",
    "pyyaml>=6.0",
    "textual>=0.40.0",
    "syft-notify",
    "syft-approve",
]

[project.scripts]
syft-bg = "syft_bg.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/syft_bg"]
