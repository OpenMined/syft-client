[project]
name = "syft-bg"
version = "0.1.0"
description = "Background services TUI dashboard for SyftBox"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.0.0",
    "pyyaml>=6.0",
    "textual>=0.40.0",
    "jinja2>=3.1.0",
    "google-api-python-client>=2.95.0",
    "google-auth>=2.22.0",
    "google-auth-oauthlib>=1.0.0",
    "syft-job",
]

[project.scripts]
syft-bg = "syft_bg.cli:main"

[tool.uv.sources]
"syft-job" = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/syft_bg"]
