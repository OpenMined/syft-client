[project]
name = "syft-approve"
version = "0.1.0"
description = "Auto-approval daemon for SyftBox jobs and peers"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.0.0",
    "python-daemon>=3.0.0",
    "pyyaml>=6.0",
    "syft-job",
]

[project.scripts]
syft-approve = "syft_approve.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/syft_approve"]
