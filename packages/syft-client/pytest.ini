[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Markers for different test types
markers =
    unit: Unit tests (fast, mocked dependencies)
    integration: Integration tests (slow, real Google Drive API)
    cleanup: Tests that require cleanup of test data
    slow: Tests that take more than 30 seconds to run
    auth: Tests related to authentication
    friends: Tests related to friend management
    syftbox: Tests related to SyftBox operations
    two_user: Tests requiring two user accounts
    network: Tests that make network calls

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --disable-warnings
    --cov=syft_client
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --maxfail=10
    --durations=10

# Filtering and ignoring
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.*
    ignore::UserWarning:googleapiclient.*
    error::UserWarning:syft_client.*

# Test collection
collect_ignore = 
    setup.py
    build
    dist

# Minimum version requirements
minversion = 7.0

# JUnit XML output for CI
junit_family = xunit2
junit_logging = system-out
junit_log_passing_tests = false

# Timeout settings (prevent hanging tests)
timeout = 300  # 5 minutes max per test
timeout_method = thread

# Parallel execution settings
# Use with: pytest -n auto
dist = loadscope
tx = popen

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S