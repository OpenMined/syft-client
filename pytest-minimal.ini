[tool:pytest]
# Minimal pytest configuration to avoid plugin conflicts
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Essential markers only
markers =
    unit: Unit tests (fast, mocked dependencies)
    integration: Integration tests (slow, real Google Drive API)

# Minimal options - avoid coverage and plugins that might conflict
addopts = 
    --tb=short
    --disable-warnings
    -v
    -p no:cacheprovider
    -p no:stepwise

# Minimum version
minversion = 6.0